<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Spelling Study • 2026-02-02</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

  <script src="./data.js"></script>

  <style>
    :root{
      --bg:#0b1220;
      --card:#111a2e;
      --text:#e9eefc;
      --muted:#b9c3e6;
      --accent:#2FAF9B;
      --accent2:#2FA4E7;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color:var(--text); }
    .wrap{ max-width: 980px; margin:0 auto; padding: 18px 16px 28px; }
    .top{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin: 10px 0 16px; }
    .brand{ font-family:"Titan One", system-ui, sans-serif; letter-spacing:.5px; font-size: 26px; }
    .sub{ color:var(--muted); font-size: 14px; margin-top:4px; }
    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
    }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top: 12px; }
    .chip{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.15);
      border-radius: 999px;
      padding: 8px 12px;
      color: var(--text);
      font-weight: 800;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .chip:active{ transform: scale(.99); }
    .chip.secondary{ color:var(--muted); font-weight:700; }
    .bigword{
      font-size: 40px;
      font-weight: 1000;
      letter-spacing: .5px;
      margin-top: 10px;
      line-height: 1.05;
      word-break: break-word;
    }
    .prefix{
      display:inline-block;
      padding: 2px 10px;
      border-radius: 999px;
      background: rgba(47,175,155,.22);
      border: 1px solid rgba(47,175,155,.35);
      margin-right: 8px;
      font-weight: 900;
      font-size: 14px;
      vertical-align: middle;
    }
    .block{
      margin-top: 14px;
      padding: 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.16);
    }
    .label{ color:var(--muted); font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: .8px; }
    .text{ font-size: 18px; margin-top: 6px; line-height: 1.35; }
    .backlink{
      color: var(--muted);
      text-decoration:none;
      border:1px solid rgba(255,255,255,.10);
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,.12);
      user-select:none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div class="brand">Study</div>
        <div class="sub" id="metaSub">Spelling bee style</div>
      </div>
      <a class="backlink" href="./index.html">Week menu</a>
    </div>

    <div class="panel">
      <div class="sub" id="progress">Loading...</div>

      <div class="bigword" id="wordLine"></div>

      <div class="block">
        <div class="label">Definition</div>
        <div class="text" id="defLine"></div>
      </div>

      <div class="block">
        <div class="label">Sentence</div>
        <div class="text" id="sentLine"></div>
      </div>

      <div class="row">
        <div class="chip" id="prevBtn">Prev</div>
        <div class="chip" id="nextBtn">Next</div>
        <div class="chip secondary" id="shuffleBtn">Random</div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const W = window.SPELLING_WEEK;
      if(!W || !Array.isArray(W.words)) {
        document.getElementById("metaSub").textContent = "Missing data.js";
        return;
      }

      const params = new URLSearchParams(location.search);
      let i = Math.max(0, Math.min(W.words.length - 1, Number(params.get("i")) || 0));

      function getPrefix(word){
        const lower = word.toLowerCase();
        const prefixes = ["inter", "ir", "il", "in", "im"];
        for (const p of prefixes) {
          if (lower.startsWith(p)) return p;
        }
        return "";
      }

      function render(){
        const item = W.words[i];
        const prefix = getPrefix(item.word);

        document.title = `Study • ${W.key}`;
        document.getElementById("metaSub").textContent = W.label;
        document.getElementById("progress").textContent = `${i + 1} of ${W.words.length}`;

        const wordEl = document.getElementById("wordLine");
        if(prefix){
          wordEl.innerHTML = `<span class="prefix">${prefix}</span>${item.word}`;
        } else {
          wordEl.textContent = item.word;
        }

        document.getElementById("defLine").textContent = item.definition;
        document.getElementById("sentLine").textContent = item.sentence;

        const url = new URL(location.href);
        url.searchParams.set("i", String(i));
        history.replaceState(null, "", url.toString());
      }

      function clampAndRender(){
        if(i < 0) i = 0;
        if(i > W.words.length - 1) i = W.words.length - 1;
        render();
      }

      document.getElementById("prevBtn").addEventListener("click", () => { i--; clampAndRender(); });
      document.getElementById("nextBtn").addEventListener("click", () => { i++; clampAndRender(); });
      document.getElementById("shuffleBtn").addEventListener("click", () => {
        i = Math.floor(Math.random() * W.words.length);
        render();
      });

      render();
    })();
  </script>
</body>
</html>
