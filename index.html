<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Spelling</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b1220;
      color:#e9eefc;
    }
    .wrap{ max-width:900px; margin:0 auto; padding:20px; }
    .brand{
      font-family:"Titan One", system-ui, sans-serif;
      font-size:28px;
      margin-bottom:10px;
    }
    .card{
      background:#111a2e;
      border-radius:18px;
      padding:18px;
      margin-top:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .btn{
      display:block;
      text-decoration:none;
      color:#e9eefc;
      background:rgba(47,175,155,.22);
      border-radius:16px;
      padding:16px;
      font-weight:800;
      text-align:center;
    }
    .sub{
      color:#b9c3e6;
      font-size:14px;
      margin-top:6px;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">Spelling</div>

    <div class="card">
      <a class="btn" href="./2026-02-02/index.html">
        February 2nd
      </a>
      <div class="sub">Current week</div>
    </div>
  </div>
</body>
</html>
